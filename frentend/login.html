<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./login.css">
<link rel="shortcut icon" href="./resorces/favicon.ico" type="image/x-icon">
</head>
<body>
    <div>
        <img src="./resorces/Screenshot_2023-03-28_at_17.08.56-removebg-preview.png" alt="">
    </div>
	<div class="main">  
		<input type="checkbox" id="chk" aria-hidden="true">	
			<div class="signup">
				<form id="signup">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
                    <input type="password" name="pass" placeholder="Confirm Password" required="">
					<button id="sig">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="login">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button id="log">Login</button>
				</form>
			</div>
	</div>
</body>
<script src="./login.js"></script>
</html>
